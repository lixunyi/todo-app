@*
 *
 * list page
 *
 *@
@import lib.model.Todo
@import model._

@(vv : ViewValueTodos)

@common.Default(vv){
   
  <table id="customers">
   <tr>
      <th>タイトル</th>
      <th>本文</th>
      <th>ステータス</th>
      <th>カテゴリ</th>
      <th>操作</th>
   </tr>
   @for(todo <- vv.todos) {
      <tr style="background-color: @todo.category.color.value">
         <td>@todo.title</td>
         <td>@todo.body</td>
         <td>@todo.state.name</td>
         <td>@todo.category.name</td>
         <td>
            <a href="/editTodo/@todo.id">更新</a> |
            <a href="/deleteTodo/@todo.id">削除</a>
         </td>
      </tr>
   }

  </table> 

  <br/>
  <a href="/addTodo" style="float: right;">Todoを追加する</a> 
  

}
